{% extends 'all-photos/base.html' %}

{% block content %}
{{block.super}}

<div class="zone cover">
    <h1 class="text-center">Architecture</h1>
</div><br><br>
<div class="wrapper-grid">
    
    {% for image_item in images %}
    <button type="button" data-toggle="modal" data-target="#exampleModalLong{{image_item.id}}">
        <div class="content">
            <div class="content-overlay"></div>
            <img src="{{image_item.architecture.url}}" alt="">
            <div class="content-details fadeIn-bottom">
                <h3 class="content-title"> {{image_item.name}} </h3>
            </div>
        </button>
        {% for image_item in images %}
        
        <div class="modal fade" id="exampleModalLong{{image_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">{{image_item.name}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{{image_item.architecture.url}}" alt="" style="width: 100%; height: 450px;" >
                        <div class="url">
                            <h5>Copy image url : <br> <input type="text" value="{{image_item.image_url}}" style="width: 100%;"></h5>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        {% endfor %}
        
        {% endfor %}
    </div>
    {% endblock %}

            <p>Copy image url : <br> <p>{{image_item.image_url}}</p></p>
        </div> -->
